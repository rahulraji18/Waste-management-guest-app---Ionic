<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    
    <ion-row>
      <ion-col><b style="font-size: 20px;" >Name</b></ion-col>
      <ion-col><b style="font-size: 20px;">Address</b></ion-col>
      <ion-col><b style="font-size: 20px;">Date</b></ion-col>
      <ion-col><b style="font: size 20px;">Status</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let drivdet of data">
      <ion-col>{{drivdet.name}}</ion-col>
      <ion-col>{{drivdet.address}}</ion-col>
      <ion-col>{{drivdet.calendar}}</ion-col>
      <ion-col *ngIf="drivdet.status==0">Pending</ion-col>
      <ion-col *ngIf="drivdet.status==1">Assigned</ion-col>
      <ion-col *ngIf="drivdet.status==2">Completed</ion-col>
      <!-- <ion-col>{{drivdet.description}}</ion-col> -->
     
      
    </ion-row>
  </ion-grid>
  <br>
  
    <ion-grid >
<ion-row *ngFor="let drivdet of data">
  <ion-col *ngIf="drivdet.status==1">
    <center>
      <h5>Driver Details</h5> </center>
    <ion-item ><ion-label position="floating">Driver Name  </ion-label><ion-input type="text" value="{{drivdet.drivername}}" readonly></ion-input></ion-item>
   
    <ion-item> <ion-label position="floating">Phone Number </ion-label><ion-input  type="tel" value="{{drivdet.drivermobile}}" readonly></ion-input></ion-item>
    <ion-item></ion-item>
  </ion-col>
  </ion-row>
  </ion-grid>
